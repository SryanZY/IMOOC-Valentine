                        </div>
                    </div>
                </div>
    
                <!-- 项目切换按钮 -->

                    data-slide="prev"> <span
                    class="icon icon-chevron-left"></span>
                </a> <a class="right carousel-control" href="#myNiceCarousel"
                    data-slide="next"> <span
                    class="icon icon-chevron-right"></span>

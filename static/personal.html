<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hello world!</title>
<!-- css文件 放头部-->
<link rel="stylesheet" type="text/css" href="css/style.css" />

<!-- 引入共有的css -->
<script src="js/style.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="main"  class="container">
       <ul class="nav nav-tabs">
          <li class="active"><a data-tab href="#tabContent1" >个人信息</a></li>
          <li><a data-tab href="#tabContent2">消息中心</a></li>
       </ul>
       <div class="tab-content">
            <div class="tab-pane active" id="tabContent1">
                <div class="container">
                    <iframe id="personal-info" src="personal-info.html" class="scrollbar-hover" style="max-height: 600px; width:100%; height:600px;overflow: scroll; border: 0;"></iframe>
                </div>
            </div>
            <div class="tab-pane" id="tabContent2">
                <iframe id="message" src="message.html" class="scrollbar-hover" style="max-height: 600px; width:100%; height:600px;overflow: scroll; border: 0;"></iframe>
            </div>
        </div>
    </div>
    <div id="footer" class="text-center"></div>

    <!-- js文件放底部 -->
    <!-- 共有的js引用commos.js -->
    <script src="js/common.js"></script>
    <!--  各个页面单独用的js 各自引入-->
    <script type="text/javascript">
    $(function(){
        $('#header').load('header.html');
        $('#footer').load('footer.html');
    });
    </script>
</body>
</html>

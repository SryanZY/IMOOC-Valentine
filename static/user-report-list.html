<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hello world!</title>
<!-- css文件 放头部-->
<link rel="stylesheet" type="text/css" href="css/style.css" />

<!-- 引入共有的css -->
<script src="js/style.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="main">
       <div class="container">
           <div id="exams-search" class="row" style="margin-top: 20px;margin-bottom: 20px;">
               <div class="col-sm-4">
                    <div class="input-group">
                         <span class="input-group-addon"><i class="icon icon-search"></i></span>
                         <select id="s-year-select" name="" class="form-control"></select>
                    </div>
               </div>
            </div>
            <div>
                <div class="cards">
                  <div class="col-md-4 col-sm-6 col-lg-3">
                    <div class="card">
                        <img src="http://zui.sexy/docs/img/img1.jpg" class="" alt="词汇量">
                        <div class="card-heading"><a href="#">词汇量</a></div>
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-6 col-lg-3">
                    <div class="card">
                        <img src="http://zui.sexy/docs/img/img2.jpg" class="" alt="听力">
                        <div class="card-heading"><a href="javascript:showReport('S1');">听力</a></div>
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-6 col-lg-3">
                    <div class="card">
                        <img src="http://zui.sexy/docs/img/img3.jpg" class="" alt="阅读">
                        <div class="card-heading"><a href="#">阅读</a></div>
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-6 col-lg-3">
                    <div class="card">
                        <img src="http://zui.sexy/docs/img/img4.jpg" class="" alt="语言知识运用">
                        <div class="card-heading"><a href="#">语言知识运用</a></div>
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-6 col-lg-3">
                    <div class="card">
                        <img src="http://zui.sexy/docs/img/img5.jpg" class="" alt="写作">
                        <div class="card-heading"><a href="#">写作</a></div>
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-6 col-lg-3">
                    <div class="card">
                        <img src="http://zui.sexy/docs/img/img4.jpg" class="" alt="口语">
                        <div class="card-heading"><a href="#">口语</a></div>
                    </div>
                  </div>
                </div>
            </div>
       </div>
    </div>
    <div id="footer" class="text-center"></div>

    <!-- js文件放底部 -->
    <!-- 共有的js引用commos.js -->
    <script src="js/common.js"></script>
    <!--  各个页面单独用的js 各自引入-->
    <script type="text/javascript">
    $(function(){
        $('#header').load('header.html');
        $('#footer').load('footer.html');
        
        $('#s-year-select').getYearSelectList(true);
        
        $('#s-year-select').chosen({
            allow_single_deselect:true,//设置为 true 时非必选的单选框会显示清除选中项图标
            placeholder_text:'选择时间范围……',//单选框没有选中项时显示的占位文字
            no_results_text: '没有找到',// 没有搜索到匹配项时显示的文字
            disable_search_threshold: 10, //  少于 n 项时隐藏搜索框
            search_contains: true  // 从任意位置开始检索
        });
    });
    
    function showReport(skill){
        var userId = $.cookie(cookieUserIdKey);
        var dateRange = $.trim($('#s-year-select option:selected').val());
        var strs= new Array();
        strs=dateRange.split("~");
        window.open("user-report.html?userId="+userId+"&skill="+skill+"&beginDate="+strs[0]+"&endDate="+strs[1],"reportWindow");
    }
    </script>
</body>
</html>

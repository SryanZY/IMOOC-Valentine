<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>词汇量测试</title>
<!-- css文件 放头部-->
<link rel="stylesheet" type="text/css" href="css/style.css" />

<!-- 引入共有的css -->
<script src="js/style.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="main"> 
        <div class="container">
            <div class="row text-center"><h2>词汇量测试</h2></div>
            <h2>你知道下列单词的意思么？如果你知道这个单词的意思，请在“<i class="icon icon-check-empty"></i>”内打“√”；如果你不知道这个单词的意思，请在 “<i class="icon icon-check-empty"></i> ”内打“×”。</h2>
            <div class="alert alert-warning" role="alert">为保证结果的准确性，请诚实作答所有题目！</div>
            <div class="scrollbar-hover" style="height: 540px; max-height: 540px; overflow: auto;">
                <table id="vocabtable" style="width:100%;height:100%"> </table>
            </div>
        <br/>
        <div class="text-center">
            <a id="submitBtn" type="button" class="btn btn-primary" href="javascript:;">提交</a>
        </div>
        </div>
    </div>
    <div id="footer" class="text-center"></div>

    <div class="modal fade" id="vocabResultModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">词汇量结果</h4>
                </div>
                <div class="modal-body">
                    <div id="content" class="alert alert-success with-icon">
                        <i class="icon icon-star icon-5x"></i>
                        <div class="content">
                            <h1 class="text-primary">您的词汇量测试结果为：<span id="vocabSize"></span>词</h1>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a id="back" class="btn btn-primary" data-dismiss="modal">返回考试列表</a>
                </div>
            </div>
        </div>
    </div>

    <!-- js文件放底部 -->
    <!-- 共有的js引用commos.js -->
    <script src="js/common.js"></script>
    <!--  各个页面单独用的js 各自引入-->
    <script src="js/vocab.js"></script>
    <script src="js/underscore-min.js"></script>
    <script type="text/javascript">

        var userId = $.cookie(cookieUserIdKey);
        var examId = $.getUrlParam('examId');

        $(function(){
            $('#header').load('header.html');
            $('#footer').load('footer.html');
            renderTable(vocabs);
            setStartTime();
            $('#submitBtn').on('click', function(){
               submitQs();
            });

            $('#back').on('click', function(){
               back();
            });
        });

        function renderTable(vocabs){
            var data = _.map(vocabs, function(item){
                // 10个一组随机
                return _.sample(item, 10);
            });
            data = _.flatten(data);

            $('#vocabtable').html(template('vocab-tpl', {vocabs: data}));
            $('.icon').on('click' , function (){
                var id = this.id;
                var tmp = id.split('-');
                var str = tmp[1];
                if(str == 0){
                    str = '1';
                }else{
                    str = '0';
                }
                $('#' + tmp[0] + '-' + str).removeClass('kuang-sel');
                $(this).removeClass('kuang-sel');
                $(this).addClass('kuang-sel');
                $('#'+ tmp[0]).val(tmp[1]);
            });
        }

        function saveAnswers(answer){
            $.ajax({
                type: 'POST',
                url: serverUrl + 'exams/item/' + examId + '/' + userId ,
                data: {
                    type : gz.global.type_vspt,
                    paperId: 'vspt',
                    answer : JSON.stringify(answer)
                },
                async: true,
                beforeSend: $.beforeSend,
                success: function (data) {
                    if (data['status'] == 200) {
                        $('#vocabSize').html(data['data']);
                        $('#vocabResultModal').modal({
                            keyboard : false,
                            backdrop: 'static',
                            show     : true
                        });
                    } else {
                        new $.zui.Messager('提交词汇探测失败', zuiMessager.fail).show();
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    gz.logger(textStatus);
                    gz.logger(errorThrown);
                    new $.zui.Messager('提交词汇探测异常', zuiMessager.fail).show();
                }
            });
        }
        function submitQs() {
            var answer = {};
            var noteItem = [];
            $.each($('input[type="hidden"]'), function(i, item){
                if(i == _.flatten(vocabs).length){
                    return false;
                }
                var index = i;
                var v = $('#w'+ index).val();
                var arr = [];
                if(!v){
                    noteItem.push('w' + index);
                    $('#td-'+ i + '> span').addClass("hl-danger");
                }else{
                    $('#td-'+ i + '> span').removeClass("hl-danger");
                    var voc = $('#td-'+ i + '> span').html();
                    arr.push(v);
                    answer[voc] = arr;
                }
            });
            if(noteItem.length > 0) {
                bootbox.confirm('你还有' + noteItem.length  + '未作答词汇，现在提交可能会影响词汇量测试准确性，确认提交吗？', function(result){
                    if(result){
                        saveAnswers(answer);
                    }else{
                        return;
                    }
                });
            }else{
                saveAnswers(answer);
            }
        }

        function back(){
            window.location.href = 'user-examlist.html';
        }

        function setStartTime(){
            $.ajax({
                url: serverUrl + 'exams/setstarttime',
                type: 'PUT',
                data: {
                    userId: userId,
                    examId: examId,
                    paperId: 'vspt',
                    type: gz.global.type_vspt
                },
                beforeSend: $.beforeSend,
                async: true,
                success: function (data) {
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    window.console.log(textStatus);
                    window.console.log(errorThrown);
                }
            });
        }
    </script>
    <script id="vocab-tpl" type="text/html">
        <tr>
        {{each vocabs as item i}}
            {{if i != 0 && i % 4 == 0}}
            </tr><tr>
                <td id="td-{{i}}"><i class="icon icon-check kuang" id="w{{i}}-1"></i> <i class="icon icon-times kuang" id="w{{i}}-0"></i> <input type="hidden" value="" id="w{{i}}"><span class="text-vocab">{{item}}</span></td>
            {{else}}
                <td id="td-{{i}}"><i class="icon icon-check kuang" id="w{{i}}-1"></i> <i class="icon icon-times kuang" id="w{{i}}-0"></i> <input type="hidden" value="" id="w{{i}}"><span class="text-vocab">{{item}}</span></td>
            {{/if}}
        {{/each}}
        </tr>
    </script>
</body>
</html>

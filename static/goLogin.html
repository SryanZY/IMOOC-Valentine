<!DOCTYPE html>
<html lang="zh-cn">
<head>

<title></title>
<!-- css文件 放头部-->
<link rel="stylesheet" type="text/css" href="css/style.css" />

<div style="color: red;text-align: center;">
    <h3>本次登录失效，请重新 <a href="user-login.html">登录</a>！</h3>

<!-- js文件放底部 -->

<!--  各个页面单独用的js 各自引入-->
<script type="text/javascript">
$(function(){
    document.title = gz.global.title;
    setTimeout("goLoginPage()","3000");  //3000毫秒后执行goLogin()函数，只执行一次。
});

function goLoginPage(){
    window.open("user-login.html", "_self");
}

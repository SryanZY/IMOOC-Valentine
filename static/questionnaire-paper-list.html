<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>问卷</title>
<!-- css文件 放头部-->
<link rel="stylesheet" type="text/css" href="css/style.css" />

<!-- 引入共有的css -->
<script src="js/style.js"></script>
<style>
    .paper-list-btn-group {
        float: right;
    }
    #questionnaire-papers .panel-body {
        height: 120px;
        overflow-y: auto;
    }
    
    #questionnaire-papers .panel-heading a{
        color: white;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div id="header"></div>
    <div id="main" class="container">
        <div class="row" style="margin-top: 20px;margin-bottom: 20px;">
            <div class="col-sm-offset-10 col-sm-2">
                <button class="btn btn-block btn-primary" type="button" onclick="showPaperModal(-1)"><i class="icon icon-plus"></i>添加问卷</button>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;margin-bottom: 20px;">
            <form id="questionnaire-paper-search-from" action="javascript:getPapers()">
                <div class="col-sm-4 col-sm-offset-1">
                     <div class="input-group">
                         <span class="input-group-addon">问卷标题：</span>
                         <input type="text" class="form-control" name="paperName">
                     </div>
                </div>
                <div class="col-sm-4">
                    <div class="input-group">
                         <span class="input-group-addon">问卷说明：</span>
                         <input type="text" class="form-control" name="paperDescription">
                     </div>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-block btn-primary" onclick="getPapers()">查询</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div id="questionnaire-papers"></div>
        </div>
    </div>
    <div id="footer" class="text-center"></div>
    
    <!--html -->
    <div class="modal fade" id="questionnairePaperModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span><span class="sr-only">关闭</span>
                    </button>
                    <h4 class="modal-title">问卷信息</h4>
                </div>
                <div class="modal-body">
                    <form id="insert-form" class="form-horizontal" action="javascript:save();">
                        <input type="hidden" id="paper-id" name="paperId" value="">
                        <input type="hidden" id="creator-id" name="creatorId" value="">
                        <div class="form-group">
                            <label for="paperName" class="col-sm-3 control-label required">问卷标题：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="paper-name" name="paperName" maxlength="128" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="paperDescription" class="col-sm-3 control-label">问卷说明：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="paper-description" name="paperDescription" >
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- js文件放底部 -->
    <!-- 共有的js引用commos.js -->
    <script src="js/common.js"></script>
    <!--  各个页面单独用的js 各自引入-->
    <script type="text/javascript">
        var papers;
        var userId = $.cookie(cookieUserIdKey) || "fanjm"; //******从cookie中获取******
        
        $(function(){
            $('#header').load('header.html');
            $('#footer').load('footer.html');
            
            getPapers();
        });
        
        function getPapers() {
            $.ajax({
                type: 'GET',
                url: 'questionnairePapers',
                data: $('#questionnaire-paper-search-from').serialize(),
                dataType: "json",
                contentType:"application/json",
                async: true,
                beforeSend: $.beforeSend,
                success: function (data) {
                    if (data['status'] < 400) {
                        papers = data['data'];
                        $('#questionnaire-papers').html(template('paper-item', {'papers': papers}));
                    } else {
                        new $.zui.Messager('获取问卷列表失败', zuiMessager.fail).show();
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    gz.logger(textStatus);
                    gz.logger(errorThrown);
                }
            });
        }
        
        function showPaperModal(index) {
            if (index === -1) {
                $("#paper-id").val('');
                $("#creator-id").val(userId);
                $('#paper-name').val('');
                $('#paper-description').val('');
            } else {
                $("#paper-id").val(papers[index]['paperId']);
                $("#creator-id").val(papers[index]['creatorId']);
                $('#paper-name').val(papers[index]['paperName']);
                $('#paper-description').val(papers[index]['paperDescription']);
            }
            $('#questionnairePaperModal').modal('show');
        }
        
        function save() {
            //首先先对必填字段进行校验
            var typeParam;
            var urlParam;
            if (!$('#paper-id').val()) { //增加
                typeParam = 'POST';
                urlParam = 'questionnairePapers';
            } else { //修改
                typeParam = 'PUT';
                urlParam = 'questionnairePapers/' + $('#paper-id').val();
            }
            gz.logger(JSON.stringify($('#insert-form').serializeObject()));
            $.ajax({
                type: typeParam,
                url: urlParam,
                data: JSON.stringify($('#insert-form').serializeObject()),
                contentType:"application/json",
                dataType: 'json',
                async: true,
                beforeSend: $.beforeSend,
                success: function (data) {
                    if (data['status'] < 400) {
                        $('#questionnairePaperModal').modal('hide');
                        new $.zui.Messager('保存问卷成功',zuiMessager.success ).show();
                        getPapers();
                    } else {
                        new $.zui.Messager('保存问卷失败', zuiMessager.fail).show();
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    gz.logger(textStatus);
                    gz.logger(errorThrown);
                }
            });
        }
        
        function delPaper(paperId) {

            bootbox.confirm('确认删除该问卷?', function(result){
                if(result){
                    $.ajax({
                        type: "DELETE",
                        url: 'questionnairePapers/' + encodeURIComponent(paperId),
                        async: true,
                        beforeSend: $.beforeSend,
                        success: function (data) {
                            if (data['status'] < 400) {
                                getPapers();
                                new $.zui.Messager('删除问卷成功', zuiMessager.success).show();
                            } else {
                                new $.zui.Messager('删除问卷成功', zuiMessager.success).show();
                            }
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            gz.logger(textStatus);
                            gz.logger(errorThrown);
                        }
                    });
                }else{
                    return;
                }
            });
        }
    </script>
    <script id="paper-item" type="text/html">
        {{each papers as paper i}}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span><a href="questionnaire-paper.html?paperId={{paper.paperId}}">{{paper.paperName}}</a></span>

                        <div class="paper-list-btn-group">
                            <a class="btn btn-default btn-mini" href="javascript:showPaperModal('{{i}}');" role="button"
                                title="修改问卷">
                            <span class="text-primary"><i class="icon icon-edit"></i></a>
                            <a class="btn btn-default btn-mini" href="javascript:delPaper('{{paper.paperId}}');" role="button"
                                title="删除问卷">
                            <span class="text-danger"><i class="icon icon-trash"></i></span></span></a>
                        </div>
                    </div>
                    <div class="panel-body">
                        {{paper.paperDescription}}
                    </div>
                </div>
            </div>
        {{/each}}
    </script>
</body>
</html>
